<!DOCTYPE html>
<!-- 
https://developers.soundcloud.com/docs/api/html5-widget 
This plugin is inspired by the devs over at soundcloud. hit the link above to go deep
It shows how easy it can be to quickly add dynamic controls to your soundcloud widget.
You could even build your own player and use the soundcloud widget as an audio stream 
by hiding it with css :P

Does not seem to workk in gitpod or other sandboxes but works fine on localhost and other legit servers.
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <!-- Include the player's library -->
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
        <!-- Your iframe embed link. AUTOPLAY* will be blocked by default by most or all browsers -->
        <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=YOUR_TRACK OR PLAYLIST_URL"></iframe>
        <script type="text/javascript">
            var sc_iframe = document.getElementById('sc-widget');

            // This script exposes the SC.Widget(/*iframeElement|iframeElementID*/) function to the global scope. 
            // It allows you to control the widget from the parent page (the page the widget is inserted into). 
            // SC.Widget accepts the reference to the iframe element or its id. 
            var sc_widget = SC.Widget(sc_iframe);
        </script>
        <p>
            <button onclick="sc_widget.play()">PLAY</button> |
            <button onclick="sc_widget.pause()">PAUSE</button> |
            <button onclick="sc_widget.toggle()">TOGGLE</button> |
            <button onclick="sc_widget.next()">NEXT</button> |
            <button onclick="sc_widget.prev()">BACK</button>
        </p>
        <!-- https://developers.soundcloud.com/docs/api/html5-widget -->
    </body>
</html>
